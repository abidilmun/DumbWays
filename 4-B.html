    <div class = 'parent-container' id ='parentContainer'>
        <div class = 'container-1' id = 'header'>
            <div class = 'web-title'id = 'web-title'>
                <h2>Dumb Library</h2>
            </div>
            <div class = 'menu-bar'id = 'menu-bar'>
                <button  class = 'btn btn-info'data-toggle="modal" data-target="#addbook">Add Book</button>
                <div class="modal fade" id="addbook" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form >
                          <label for="bookname">Book Name</label>
                          <br>
                          <input type="text" id = 'bookname' name = 'bookname'>
                          <br>
                          <label for="categid">Category ID</label>
                          <br>
                          <input type="text" id = 'categid' name = 'categid'>
                          <br>
                          <label for="writerid">Writer ID</label>
                          <br>
                          <input type="text" id = 'writerid' name = 'writerid'>
                          <br>
                          <label for="publicyear">Publication Year</label>
                          <br>
                          <input type="text" id = 'publicyear' name = 'publicyear'>
                          <br>
                          <label for="image">Book Image</label>
                          <br>
                          <input type="file" class = 'form-control-file' id = 'image' name = 'image'>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class = 'btn btn-primary'>
                      </div>
                    </div>
                  </div>
                </div>
                <button  class = 'btn btn-info'data-toggle="modal" data-target="#addwriter">Add Writer</button>
                <div class="modal fade" id="addwriter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Writer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <label for="wname">Writer Name</label>
                          <br>
                          <input type="text" id = 'wname' name = 'wname'>
                          <br>
                          <label for='city'>City</label>
                          <br>
                          <input type="text" id = 'city' name = city>
                          <br>
                          <input type="submit" class = 'btn btn-primary'>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        
                      </div>
                    </div>
                  </div>
                </div>
                <button  class = 'btn btn-info' data-toggle="modal" data-target="#addcateg">Add Category</button>
                <div class="modal fade" id="addcateg" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">New Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form >
                          <label for="categname">Category Name</label>
                          <br>
                          <input type="text" id = 'categname' name = 'categname'>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class = 'btn btn-primary'>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
